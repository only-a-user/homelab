apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: external-immich-tcp
  namespace: external-routes
spec:
  entryPoints:
    - websecure
  routes:
    - match: HostSNI(`images.steppler.cloud`)
      services:
        - name: external-immich-tcp-svc
          port: 443
  tls:
    passthrough: true
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: external-immich-http
  namespace: external-routes
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`images.steppler.cloud`)
      kind: Rule
      services:
        - name: external-immich-http-svc
          port: 80
      middlewares:
        - name: external-immich-http-headers
