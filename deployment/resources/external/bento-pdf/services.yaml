apiVersion: v1
kind: Service
metadata:
  name: external-bento-http-svc
  namespace: external-routes
spec:
  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: external-bento-http-svc
  namespace: external-routes
subsets:
  - addresses:
      - ip: 10.10.198.114
    ports:
      - name: http
        port: 3000
        protocol: TCP
