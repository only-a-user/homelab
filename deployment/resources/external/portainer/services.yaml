apiVersion: v1
kind: Service
metadata:
  name: external-portainer-https-svc
  namespace: external-routes
spec:
  ports:
    - name: https
      port: 9443
      targetPort: 2283
      protocol: TCP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: external-portainer-https-svc
  namespace: external-routes
subsets:
  - addresses:
      - ip: 10.10.110.99
    ports:
      - name: https
        port: 2283
        protocol: TCP
